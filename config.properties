# Host Monitor Configuration

# Comma-separated list of hosts to monitor
hosts=172.217.2.46,192.168.1.1

# Ping settings
ping.timeout.ms=2000
ping.retries=3

# Email settings
sendgrid.api.key=SENDGRID_API_KEY
email.from=email@example.com
email.from.name=Host Monitor
email.to=email@example.com

# Alert throttling (to prevent email floods)
alert.throttle.minutes=30

# Daily report time (24-hour format)
report.time=08:00

# Logging
log.file=hostmonitor.log